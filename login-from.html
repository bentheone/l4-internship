<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="card align-items-center justify-content-center shadow w-50 form-card">
            <div class="img-container">
                <img src="img2.jpg" alt="" class="img-fluid">
            </div>
            
            <h3 class="text-light my-3">LOG IN</h3>
            <form>
                <div class="form-group d-flex">
                    <i class="mt-2 bi bi-person-fill text-light"></i>
                    <input type="text" class="mb-2" placeholder="Enter Username...">
                </div>
                <div class="form-group d-flex">
                    <i class="mt-2 bi bi-lock-fill text-light"></i>
                    <input type="password" class="mt-2 mb-4" placeholder="Enter Pasword">
                </div>
                <div class="d-flex mx-3">
                    <input type="checkbox" class=" form-check mb-4"> <p class="text-light px-1">Remember Me</p>
                </div>
                <input type="submit" class="btn btn-light text-dark rounded my-4 w-100" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
